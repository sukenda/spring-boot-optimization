site_name: Spring Boot optimization Documentation
site_description: Optimized Spring Boot starter project for low-resource servers (1GB RAM, 1 CPU Core)
site_author: Spring Boot optimization Team
site_url: https://yourusername.github.io/spring-boot-optimization

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mermaid2

nav:
  - Home: docs/index.md
  - Getting Started:
    - Quick Start: docs/GETTING_STARTED.md
    - Installation: docs/INSTALLATION.md
  - API Documentation: docs/API.md
  - Architecture: docs/ARCHITECTURE.md
  - Development:
    - Development Guide: docs/DEVELOPMENT.md
    - Code Style: docs/CODE_STYLE.md
  - Testing: docs/TESTING.md
  - Deployment: docs/DEPLOYMENT.md
  - Configuration:
    - Configuration Guide: CONFIG.md
    - Database Guide: DATABASE.md
  - Advanced:
    - Performance Tuning: docs/PERFORMANCE.md
    - Security Guide: docs/SECURITY.md
    - Monitoring: docs/MONITORING.md
    - Troubleshooting: docs/TROUBLESHOOTING.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/spring-boot-optimization
  version:
    provider: mike

